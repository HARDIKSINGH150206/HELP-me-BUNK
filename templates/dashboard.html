<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-base: #1a1d21;
            --bg-layer-1: #222831;
            --bg-layer-2: #393E46;
            --bg-layer-3: #4d5259;
            --bg-glass: rgba(57, 62, 70, 0.7);
            --text-primary: #EEEEEE;
            --text-secondary: rgba(238, 238, 238, 0.75);
            --text-muted: rgba(238, 238, 238, 0.5);
            --accent: #948979;
            --accent-light: #b5a89a;
            --accent-glow: rgba(148, 137, 121, 0.4);
            --success: #00d4aa;
            --success-bg: rgba(0, 212, 170, 0.12);
            --warning: #ffb347;
            --warning-bg: rgba(255, 179, 71, 0.12);
            --danger: #ff6b6b;
            --danger-bg: rgba(255, 107, 107, 0.12);
            --border: rgba(148, 137, 121, 0.15);
            --border-hover: rgba(148, 137, 121, 0.4);
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.4);
            --radius: 16px;
            --radius-sm: 10px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-base);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(148, 137, 121, 0.08), transparent),
                radial-gradient(ellipse 60% 40% at 80% 20%, rgba(0, 212, 170, 0.05), transparent),
                radial-gradient(ellipse 50% 30% at 60% 80%, rgba(148, 137, 121, 0.06), transparent);
            pointer-events: none;
            z-index: 0;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-layer-1);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--bg-layer-3);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Top Navigation */
        .navbar {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .nav-logo {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--bg-base);
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .nav-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .nav-title span {
            color: var(--accent);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-time {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-layer-2);
            border-radius: var(--radius-sm);
            font-size: 13px;
            color: var(--text-secondary);
        }

        .nav-time i {
            color: var(--accent);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: var(--bg-base);
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px var(--accent-glow);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            background: var(--bg-layer-2);
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        /* Main Layout */
        .main-wrapper {
            max-width: 1480px;
            margin: 0 auto;
            padding: 32px;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 24px;
            margin-bottom: 32px;
        }

        .hero-main {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            display: flex;
            align-items: center;
            gap: 40px;
            position: relative;
            overflow: hidden;
        }

        .hero-main::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-glow), transparent 70%);
            pointer-events: none;
        }

        .circular-chart {
            position: relative;
            width: 180px;
            height: 180px;
            flex-shrink: 0;
        }

        .circular-chart svg {
            transform: rotate(-90deg);
            width: 180px;
            height: 180px;
        }

        .circular-chart circle {
            fill: none;
            stroke-linecap: round;
        }

        .circular-chart .bg {
            stroke: var(--bg-layer-3);
            stroke-width: 12;
        }

        .circular-chart .progress {
            stroke: url(#gradient);
            stroke-width: 12;
            transition: stroke-dashoffset 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .circular-chart-center {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .circular-value {
            font-size: 42px;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .circular-label {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .circular-detail {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 6px;
            font-weight: 500;
        }

        .hero-stats {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .hero-stat {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .hero-stat:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .hero-stat-value {
            font-size: 36px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 6px;
        }

        .hero-stat-value.success { color: var(--success); }
        .hero-stat-value.danger { color: var(--danger); }
        .hero-stat-value.accent { color: var(--accent-light); }

        .hero-stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        /* Quick Actions Card */
        .quick-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
        }

        .quick-card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quick-card-title i {
            color: var(--accent);
        }

        .quick-stats {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .quick-stat {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .quick-stat:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .quick-stat-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quick-stat-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .quick-stat-dot.success { background: var(--success); box-shadow: 0 0 12px var(--success); }
        .quick-stat-dot.warning { background: var(--warning); box-shadow: 0 0 12px var(--warning); }
        .quick-stat-dot.danger { background: var(--danger); box-shadow: 0 0 12px var(--danger); }

        .quick-stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .quick-stat-value {
            font-size: 18px;
            font-weight: 700;
        }

        /* Section Header */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, var(--accent), var(--accent-light));
            border-radius: 2px;
        }

        .tabs {
            display: flex;
            gap: 4px;
            background: var(--bg-layer-2);
            padding: 4px;
            border-radius: var(--radius-sm);
        }

        .tab {
            padding: 8px 18px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: var(--text-secondary);
        }

        .tab.active {
            background: var(--bg-layer-3);
            color: var(--text-primary);
        }

        /* Subject Cards Grid */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .subject-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }

        .subject-card.safe::before { background: linear-gradient(90deg, var(--success), transparent); }
        .subject-card.warning::before { background: linear-gradient(90deg, var(--warning), transparent); }
        .subject-card.danger::before { background: linear-gradient(90deg, var(--danger), transparent); }

        .subject-card:hover {
            border-color: var(--border-hover);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .subject-info {
            flex: 1;
            padding-right: 16px;
        }

        .subject-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .subject-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .subject-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .subject-percentage {
            text-align: right;
        }

        .percentage-value {
            font-size: 28px;
            font-weight: 800;
            line-height: 1;
        }

        .percentage-value.safe { color: var(--success); }
        .percentage-value.warning { color: var(--warning); }
        .percentage-value.danger { color: var(--danger); }

        .percentage-change {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .subject-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-box {
            text-align: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .stat-box-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-box-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        .progress-track {
            height: 8px;
            background: var(--bg-layer-3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 16px;
            position: relative;
        }

        .progress-track::after {
            content: '';
            position: absolute;
            left: 75%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-fill.safe { background: linear-gradient(90deg, var(--success), #00ffcc); }
        .progress-fill.warning { background: linear-gradient(90deg, var(--warning), #ffd700); }
        .progress-fill.danger { background: linear-gradient(90deg, var(--danger), #ff8888); }

        .recommendation {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
        }

        .recommendation.safe {
            background: var(--success-bg);
            color: var(--success);
        }

        .recommendation.warning {
            background: var(--warning-bg);
            color: var(--warning);
        }

        .recommendation.danger {
            background: var(--danger-bg);
            color: var(--danger);
        }

        .recommendation i {
            font-size: 16px;
        }

        .recommendation strong {
            color: var(--text-primary);
            font-weight: 700;
        }

        .projected-info {
            margin-top: 12px;
            padding: 10px 14px;
            background: rgba(148, 137, 121, 0.1);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 13px;
            color: var(--text-secondary);
            text-align: center;
        }

        .projected-info strong {
            color: var(--accent-light);
            font-weight: 600;
        }

        /* Edit Button */
        .edit-btn {
            margin-top: 12px;
            padding: 8px 16px;
            background: var(--bg-layer-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .edit-btn:hover {
            background: var(--accent);
            color: var(--bg-base);
            border-color: var(--accent);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-layer-1);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h3 {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-header h3 i {
            color: var(--accent);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-subtitle {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .modal-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .modal-form .form-group {
            margin: 0;
        }

        .modal-form label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .modal-form input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-layer-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .modal-form input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            gap: 12px;
        }

        .modal-footer > div {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-base);
        }

        .btn-primary:hover {
            background: var(--accent-light);
        }

        .btn-secondary {
            background: var(--bg-layer-2);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-layer-3);
            color: var(--text-primary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        /* Empty & Loading States */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-layer-3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .empty-icon i {
            font-size: 32px;
            color: var(--text-muted);
        }

        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .loading {
            text-align: center;
            padding: 80px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--bg-layer-3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .hero {
                grid-template-columns: 1fr;
            }
            
            .quick-card {
                order: -1;
            }
            
            .quick-stats {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .quick-stat {
                flex: 1;
                min-width: 150px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 16px;
            }
            
            .main-wrapper {
                padding: 16px;
            }
            
            .hero-main {
                flex-direction: column;
                gap: 24px;
            }
            
            .hero-stats {
                width: 100%;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .nav-title {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .hero-stats {
                grid-template-columns: 1fr;
            }
            
            .subject-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- SVG Gradient Definition -->
    <svg width="0" height="0">
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#948979" />
                <stop offset="100%" style="stop-color:#00d4aa" />
            </linearGradient>
        </defs>
    </svg>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <div class="nav-logo">
                <i class="fas fa-chart-pie"></i>
            </div>
            <div class="nav-title">Attendance<span>Tracker</span></div>
        </div>
        <div class="nav-actions">
            <div class="nav-time">
                <i class="fas fa-clock"></i>
                <span id="lastUpdated">Loading...</span>
            </div>
            <button class="btn btn-ghost" onclick="loadData()">
                <i class="fas fa-sync-alt"></i>
                Refresh
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-main">
                <div class="circular-chart">
                    <svg viewBox="0 0 180 180">
                        <circle class="bg" cx="90" cy="90" r="78"></circle>
                        <circle class="progress" cx="90" cy="90" r="78" 
                            stroke-dasharray="490" 
                            stroke-dashoffset="490"
                            id="mainCircle"></circle>
                    </svg>
                    <div class="circular-chart-center">
                        <div class="circular-value" id="avgValue">--%</div>
                        <div class="circular-label">Overall</div>
                        <div class="circular-detail" id="overallDetail">--/-- classes</div>
                    </div>
                </div>
                <div class="hero-stats">
                    <div class="hero-stat">
                        <div class="hero-stat-value accent" id="totalSubjects">--</div>
                        <div class="hero-stat-label">Total Subjects</div>
                    </div>
                    <div class="hero-stat">
                        <div class="hero-stat-value success" id="safeSubjects">--</div>
                        <div class="hero-stat-label">Safe Zone</div>
                    </div>
                    <div class="hero-stat">
                        <div class="hero-stat-value danger" id="dangerSubjects">--</div>
                        <div class="hero-stat-label">At Risk</div>
                    </div>
                </div>
            </div>
            <div class="quick-card">
                <div class="quick-card-title">
                    <i class="fas fa-chart-bar"></i>
                    Status Breakdown
                </div>
                <div class="quick-stats">
                    <div class="quick-stat">
                        <div class="quick-stat-left">
                            <div class="quick-stat-dot success"></div>
                            <span class="quick-stat-label">Safe (≥76%)</span>
                        </div>
                        <span class="quick-stat-value" id="safeCount">--</span>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-left">
                            <div class="quick-stat-dot warning"></div>
                            <span class="quick-stat-label">Warning (75%)</span>
                        </div>
                        <span class="quick-stat-value" id="warningCount">--</span>
                    </div>
                    <div class="quick-stat">
                        <div class="quick-stat-left">
                            <div class="quick-stat-dot danger"></div>
                            <span class="quick-stat-label">Critical (&lt;75%)</span>
                        </div>
                        <span class="quick-stat-value" id="dangerCount">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Subjects Section -->
        <div class="section-header">
            <h2 class="section-title">Subject Details</h2>
            <div class="tabs">
                <button class="tab active" onclick="filterSubjects('all', this)">All</button>
                <button class="tab" onclick="filterSubjects('safe', this)">Safe</button>
                <button class="tab" onclick="filterSubjects('warning', this)">Warning</button>
                <button class="tab" onclick="filterSubjects('danger', this)">At Risk</button>
            </div>
        </div>

        <div id="subjectsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading attendance data...</div>
            </div>
        </div>
    </div>

    <script>
        let allSubjects = [];

        window.onload = () => loadData();

        function getStatusClass(pct) {
            if (pct >= 76) return 'safe';
            if (pct >= 75) return 'warning';
            return 'danger';
        }

        function filterSubjects(filter, btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            
            const filtered = allSubjects.filter(s => {
                if (filter === 'all') return true;
                return getStatusClass(s.percentage) === filter;
            });
            
            renderSubjects(filtered);
        }

        function renderSubjects(subjects) {
            const container = document.getElementById('subjectsContainer');
            
            if (subjects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-filter"></i></div>
                        <h2>No Subjects Found</h2>
                        <p>No subjects match the current filter</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="subjects-grid">';
            
            subjects.forEach(subject => {
                const pct = subject.percentage;
                const status = getStatusClass(pct);
                const present = subject.present;
                const total = subject.total;
                const absent = total - present;
                
                // Use smart calculations from API if available
                const hasSmartData = subject.remaining_classes !== undefined && subject.remaining_classes > 0;
                const remainingClasses = subject.remaining_classes || 0;
                const classesNeeded = subject.classes_needed_75 || 0;
                const canSkip = subject.can_skip || 0;
                const projectedPct = subject.projected_percentage || pct;
                
                let recText = '', recIcon = '', extraInfo = '';
                
                if (hasSmartData) {
                    // Smart recommendations based on timetable
                    if (pct >= 75 && canSkip > 0) {
                        recText = `Can skip <strong>${canSkip}</strong> of ${remainingClasses} remaining classes`;
                        recIcon = 'fa-thumbs-up';
                    } else if (classesNeeded <= 0 && pct >= 75) {
                        recText = `Safe! Can skip all <strong>${remainingClasses}</strong> remaining classes`;
                        recIcon = 'fa-check-circle';
                    } else if (classesNeeded > 0) {
                        recText = `Must attend <strong>${classesNeeded}</strong> of ${remainingClasses} remaining classes`;
                        recIcon = classesNeeded >= remainingClasses ? 'fa-triangle-exclamation' : 'fa-exclamation-circle';
                    } else {
                        recText = `${remainingClasses} classes remaining this semester`;
                        recIcon = 'fa-calendar';
                    }
                    
                    // Extra info for projected percentage
                    if (projectedPct !== pct) {
                        extraInfo = `<div class="projected-info">Projected if attending all: <strong>${projectedPct.toFixed(1)}%</strong></div>`;
                    }
                } else {
                    // Fallback to old calculation without timetable
                    if (pct >= 76) {
                        const skipCalc = Math.floor((present - 0.76 * total) / 0.76);
                        recText = `Can safely skip <strong>${Math.max(0, skipCalc)}</strong> classes`;
                        recIcon = 'fa-thumbs-up';
                    } else if (pct >= 75) {
                        const need = Math.ceil((76 * total - 100 * present) / 24);
                        recText = `Attend <strong>${need}</strong> more to reach safe zone`;
                        recIcon = 'fa-exclamation-circle';
                    } else {
                        const need = Math.ceil((75 * total - 100 * present) / 25);
                        recText = `Must attend <strong>${need}</strong> classes urgently`;
                        recIcon = 'fa-triangle-exclamation';
                    }
                }

                html += `
                    <div class="subject-card ${status}">
                        <div class="subject-header">
                            <div class="subject-info">
                                <div class="subject-name">${subject.subject}</div>
                                <div class="subject-meta">
                                    <span><i class="fas fa-clock"></i> ${total} classes${hasSmartData ? ` • ${remainingClasses} remaining` : ''}</span>
                                </div>
                            </div>
                            <div class="subject-percentage">
                                <div class="percentage-value ${status}">${pct.toFixed(1)}%</div>
                                <div class="percentage-change">attendance</div>
                            </div>
                        </div>
                        
                        <div class="subject-stats">
                            <div class="stat-box">
                                <div class="stat-box-value">${present}</div>
                                <div class="stat-box-label">Present</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-box-value">${absent}</div>
                                <div class="stat-box-label">Absent</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-box-value">${total}</div>
                                <div class="stat-box-label">Total</div>
                            </div>
                            ${hasSmartData ? `
                            <div class="stat-box">
                                <div class="stat-box-value">${classesNeeded}</div>
                                <div class="stat-box-label">Need for 75%</div>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div class="progress-track">
                            <div class="progress-fill ${status}" style="width: ${Math.min(pct, 100)}%"></div>
                        </div>
                        
                        <div class="recommendation ${status}">
                            <i class="fas ${recIcon}"></i>
                            <span>${recText}</span>
                        </div>
                        ${extraInfo}
                        <button class="edit-btn" onclick="openEditModal('${subject.subject.replace(/'/g, "\\'").replace(/"/g, '&quot;')}', ${present}, ${total})">
                            <i class="fas fa-pencil"></i> Edit
                        </button>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        async function loadData() {
            try {
                const response = await fetch('/api/latest-data');
                const data = await response.json();

                if (data.error) {
                    document.getElementById('subjectsContainer').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon"><i class="fas fa-database"></i></div>
                            <h2>No Data Available</h2>
                            <p>Run the attendance scraper to fetch your data</p>
                            <button class="btn btn-primary" onclick="window.location.reload()">
                                <i class="fas fa-redo"></i> Refresh
                            </button>
                        </div>
                    `;
                    return;
                }

                // Stats
                const total = data.stats.total;
                const safe = data.stats.safe;
                const danger = data.stats.danger;
                const warning = total - safe - danger;
                const avg = data.stats.average;
                const totalPresent = data.stats.total_present || 0;
                const totalClasses = data.stats.total_classes || 0;

                document.getElementById('totalSubjects').textContent = total;
                document.getElementById('safeSubjects').textContent = safe;
                document.getElementById('dangerSubjects').textContent = danger;
                document.getElementById('safeCount').textContent = safe;
                document.getElementById('warningCount').textContent = Math.max(0, warning);
                document.getElementById('dangerCount').textContent = danger;
                document.getElementById('avgValue').textContent = avg.toFixed(1) + '%';
                document.getElementById('overallDetail').textContent = `${totalPresent}/${totalClasses} classes`;

                // Circular progress
                const circumference = 2 * Math.PI * 78;
                const offset = circumference - (avg / 100) * circumference;
                document.getElementById('mainCircle').style.strokeDashoffset = offset;

                // Last updated
                document.getElementById('lastUpdated').textContent = data.timestamp || new Date().toLocaleString();

                // Render
                allSubjects = data.subjects;
                renderSubjects(allSubjects);

            } catch (error) {
                document.getElementById('subjectsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <h2>Error Loading Data</h2>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadData()">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>
                `;
            }
        }
        // Edit Modal Functions
        function openEditModal(subjectName, present, total) {
            document.getElementById('editModal').style.display = 'flex';
            document.getElementById('editSubjectName').textContent = subjectName;
            document.getElementById('editSubjectInput').value = subjectName;
            document.getElementById('editPresent').value = present;
            document.getElementById('editTotal').value = total;
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function saveEdit() {
            const subjectName = document.getElementById('editSubjectInput').value;
            const present = parseInt(document.getElementById('editPresent').value);
            const total = parseInt(document.getElementById('editTotal').value);
            const originalName = document.getElementById('editSubjectName').textContent;

            if (isNaN(present) || isNaN(total) || total <= 0) {
                alert('Please enter valid numbers');
                return;
            }

            if (present < 0 || present > total) {
                alert('Present must be between 0 and total');
                return;
            }

            try {
                const response = await fetch('/api/update-attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject: originalName, present, total })
                });

                const data = await response.json();

                if (data.success) {
                    closeEditModal();
                    loadData(); // Reload the data
                } else {
                    alert(data.error || 'Failed to update');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteSubject() {
            const subjectName = document.getElementById('editSubjectName').textContent;
            
            if (!confirm(`Are you sure you want to delete "${subjectName}"?`)) {
                return;
            }

            try {
                const response = await fetch('/api/delete-subject', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject: subjectName })
                });

                const data = await response.json();

                if (data.success) {
                    closeEditModal();
                    loadData();
                } else {
                    alert(data.error || 'Failed to delete');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) closeEditModal();
        });
    </script>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-pencil"></i> Edit Attendance</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-subtitle">Subject: <strong id="editSubjectName"></strong></p>
                <input type="hidden" id="editSubjectInput">
                <div class="modal-form">
                    <div class="form-group">
                        <label>Present Classes</label>
                        <input type="number" id="editPresent" min="0" placeholder="Present">
                    </div>
                    <div class="form-group">
                        <label>Total Classes</label>
                        <input type="number" id="editTotal" min="1" placeholder="Total">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="deleteSubject()">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <div>
                    <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="saveEdit()">
                        <i class="fas fa-check"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
